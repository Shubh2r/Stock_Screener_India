name: ğŸ“ˆ Run Stock Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * 1'  # Runs at 10:30 AM IST every Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”» Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Run Screener
        run: |
          python main.py

      - name: ğŸ“¤ Commit Results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add results/*.md
          git commit -m "ğŸ“Š Updated results on $(date)"
          git push
