name: 📈 Run Stock Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * 1'  # Runs at 10:30 AM IST every Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔻 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🚀 Run Screener
        run: |
          python main.py

      - name: 📤 Commit Results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add results/*.md
          git commit -m "📊 Updated results on $(date)"
          git push
